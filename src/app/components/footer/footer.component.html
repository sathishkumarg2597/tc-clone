<div class="footer">
    <hr />
    <div class="footer_1 d-flex flex-column align-items-center py-4">
        <div class="footer_1_item mb-3">
            {{activeContent}}
        </div>
        <div class="footer_1_image-container d-flex">
            <div class="footer_1_image-container_image" *ngFor="let content of footerContents; let i=index" (mouseover)="setActiveItem(i)"
                [class]="{'active': i == activeIndex}">
                <img [src]="content.imgSrc" />
            </div>
        </div>
    </div>
    <hr />

    <div class="footer_2 p-4 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-3">
                <h1 class="mb-2">Company</h1>
                <h2 class="mb-1" [routerLink]="[company.url]" *ngFor="let company of companyLinks">{{company.name}}</h2>
            </div>
            <div class="col-3">
                <h1 class="mb-2">Stay Connected</h1>
                <h2 class="mb-1" [routerLink]="[social.url]" *ngFor="let social of socialLinks">{{social.name}}</h2>
            </div>
            <div class="col-3">
                <h1 class="mb-2">Links</h1>
                <h2 class="mb-1" [routerLink]="[link.url]" *ngFor="let link of links">{{link.name}}</h2>
            </div>
            <div class="col-3">
                <img src="https://www.tendercuts.in/assets/app/app-store.png" class="mb-3" />
                <img src="https://www.tendercuts.in/assets/app/play-store.png" />
            </div>
        </div>
    </div>
</div>
