<div class="textfield" [formGroup]="fGroup" class="mb-3">
  <label class="form-label">{{ label }}</label>
  <input
    [formControlName]="fCName"
    [type]="type"
    class="form-control"
    [ngClass]="{ 'is-invalid': isError }"
    [placeholder]="placeholder"
  />
  <div *ngIf="isError" class="error mt-2">
    {{ fGroup.get(fCName)?.errors | error: label }}
  </div>
</div>
