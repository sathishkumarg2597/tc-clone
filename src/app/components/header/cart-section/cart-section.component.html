<div class="cart-section p-3">
    <div class="cart-section_header d-flex align-items-center">
        <mat-icon (click)="closeNav()" aria-hidden="false" aria-label="search icon" class="me-3 cursor-pointer"
            style="color:red; font-size: 26px; font-weight: 900;">close</mat-icon>
        <span class="cart-section_header_heading">Order Summary</span>
    </div>
    <div class="cart-section_product-list mt-3 p-3">
        <div *ngFor="let product of cartList" class="cart-section_product-list_product row py-2 mb-2">
            <div class="col-7">
                <h1>{{ product.name }}</h1>
            </div>
            <div class="col-5">
                <h2>{{ product.price | currency: 'INR'}}</h2>
                <div class="mt-3 cart-section_btn-container d-flex align-items-center justify-content-end">
                    <button (click)="reduceQuantity(product)" class="add-cart-sub-btn">-</button>
                        {{ product.quantity }}
                    <button (click)="addCart(product)" class="add-cart-sub-btn">+</button>
                </div>
            </div>
        </div>

        <!-- Total Section-->
        <div class="cart-section_product-total row">
            <div class="col-6 d-flex align-items-center">
                <h2>
                    Total <span class="ms-3">{{ cartList | total | currency: 'INR' }}</span>
                </h2>
            </div>
            <div class="col-6">
                <button class="add-cart-btn w-100">Checkout</button>
            </div>
        </div>
    </div>
</div>
